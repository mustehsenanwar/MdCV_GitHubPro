<div class="carousel-item content-header" data-panel="hobbiesPanel">
    <div>
        <h4 class="heading">Customer Instructions:</h4>
        <div class="head-item">
            <i class="fa fa-star mr-2"></i>
            <span>Hobbies Dates in a format (2023-2024)</span>
        </div>
        <div class="head-item">
            <i class="fa fa-star mr-2"></i>
            <span>Location No Need</span>
        </div>
        <div class="head-item">
            <i class="fa fa-star mr-2"></i>
            <span>Description only Majars</span>
        </div>
        <hr>
        <div class="row mt-4">
            <div class="col-md-12 hobbies-container">
                <div class="hobbies-item-container mb-3">
                    <div class="hobbies-item mb-3">
                        <div class="left content-center">
                            <div class="form-item mb-0 w-100">
                                <input type="text" value="Circket" class="fill-item-value" data-section="hobbies"
                                    autocomplete="off" data-fill="text" data-card="hobbiesCard" placeholder="Hobbies">
                                <label for="username">Hobbies</label>
                            </div>
                            <i class="fa fa-trash ml-3 cp f-16 text-dark delete-single-hobbies" data-section="hobbies"
                                data-delete="hobbiesCard"></i>
                        </div>
                    </div>
                </div>
                <div class="add-hobbies-btn cp" data-section="hobbies" data-card="hobbiesCard" data-text="Language">
                    <i class="fa fa-plus-circle main-color"></i>
                    <span class="main-color">Add Hobbies</span>
                </div>
            </div>
            <div class="col-md-12 pull-right mt-4 mb-5">
                <button class="carousel-control-prev btn btn-primary px-5 py-4 ml-3" role="button" data-slide="prev">
                    <i class="fa fa-chevron-left ml-2 f-10"></i>
                    Previous
                </button>
                <button class="carousel-control-next btn btn-primary px-5 py-4 mr-3" role="button" data-slide="next">
                    Next
                    <i class="fa fa-chevron-right ml-2 f-10"></i>
                </button>
            </div>
        </div>
    </div>
</div>
