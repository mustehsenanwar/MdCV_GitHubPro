<div class="carousel-item content-header" data-panel="educationPanel">
    <div>
        <h4 class="heading">Customer Instructions:</h4>
        <div class="head-item">
            <i class="fa fa-star mr-2"></i>
            <span>Educations Dates in a format (2023-2024)</span>
        </div>
        <div class="head-item">
            <i class="fa fa-star mr-2"></i>
            <span>Location No Need</span>
        </div>
        <div class="head-item">
            <i class="fa fa-star mr-2"></i>
            <span>Description only Majars</span>
        </div>
        <hr>
        <!-- Folding card -->
        <div class="education-container">
            <div class="cards">
                <div class="card shadow-sm resume-folding-card mb-3">
                    <div class="card-header collapsible cursor-pointer rotate active" data-bs-toggle="collapse"
                        data-bs-target="#educationCard">
                        <h3 class="card-title">Degree</h3>
                        <div class="content-center">
                            <i class=" fa fa-trash text-white mr-3 delete-card-item" data-delete="educationCard"
                                data-card="education"></i>
                            <div class="card-toolbar">
                                <i class="ki-duotone ki-down fs-1 text-white fold-arrow"></i>
                            </div>
                        </div>
                    </div>
                    <div id="educationCard" class="collapse show">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-item">
                                        <input type="text" data-card="educationCard" value="Degree"
                                            class="input-fill-value" data-fill="degree" data-section="education"
                                            autocomplete="off" placeholder="Degree Name">
                                        <label for="username">Degree</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-item">
                                        <input type="text" data-card="educationCard" value="universty"
                                            class="input-fill-value" data-fill="universty" data-section="education"
                                            autocomplete="off" placeholder="Universty">
                                        <label for="username">Universty</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-item">
                                        <input type="text" data-card="educationCard" value="Location"
                                            class="input-fill-value" data-fill="location" data-section="education"
                                            autocomplete="off" placeholder="e.g Emirati">
                                        <label for="username">Location</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-item">
                                        <input type="text" data-card="educationCard" value="Dates"
                                            class="input-fill-value" data-fill="date" data-section="education"
                                            autocomplete="off" placeholder="e.g (2020-2021)">
                                        <label for="username">Dates</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="username">Description</label>
                                    <textarea name="description" data-card="educationCard"
                                        class="form-control input-fill-value" data-fill="description"
                                        data-section="education" cols="30"
                                        rows="5">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi explicabo necessitatibus rem.</textarea>
                                </div>
                                <div class="col-md-12">
                                    <div class="ai-suggestion-btn">AI Suggestions</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-2">
                <div class="add-new-card-btn cp" data-add-section="education">
                    <i class="fa fa-plus-circle"></i>
                    <span>Add Education</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 pull-right mt-4 mb-5">
            <button class="carousel-control-prev btn btn-primary px-5 py-4 ml-3" role="button" data-slide="prev">
                <i class="fa fa-chevron-left ml-2 f-10"></i>
                Previous
            </button>
            <button class="carousel-control-next btn btn-primary px-5 py-4 mr-3" role="button" data-slide="next">
                Next
                <i class="fa fa-chevron-right ml-2 f-10"></i>
            </button>
        </div>
    </div>
</div>
