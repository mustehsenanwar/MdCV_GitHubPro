{% extends 'core/base.html' %}

{% load static %}
{% block content %}


<div class="content login-container">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img src="{% static 'profiles/images/login-image.svg' %} " alt="Image" class="img-fluid">
            </div>
            <div class="col-md-7 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3 class="mb-0">Create Account</h3>
                        </div>
                        <form action="{% url 'profiles:register' %}" method="post">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name = "first_name" class="form-control" placeholder="First Name" value="{{ form_data.first_name|default_if_none:'' }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name = "last_name"  class="form-control" placeholder="Last Name Name" value="{{ form_data.last_name|default_if_none:'' }}" >
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="email"  name = "email"  class="form-control" placeholder="Email" value="{{ form_data.email|default_if_none:'' }}" >
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" name = "phone"  class="form-control" placeholder="Phone" value="{{ form_data.phone |default_if_none:'' }}" >
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="password" name = "password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="password" name="confirm_password"  class="form-control" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Create" class="btn btn-block btn-primary mt-3">
                        </form>

                        {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<script src="{% static 'profiles/js/jquery.min.js' %}"></script>
<script src="{% static 'profiles/js/popper.min.js' %}"></script>
<script src="{% static 'profiles/js/bootstrap.min.js' %}"></script>
<script src="{% static 'profiles/js/function.js' %}"></script>
<script src="{% static 'profiles/js/script.js' %}"></script>


{% endblock %}
